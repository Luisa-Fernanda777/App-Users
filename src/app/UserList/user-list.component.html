<div class="container mt-3">
  <h2 style="padding-bottom: 10px ;">Lista de usuarios</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
    <ng-container matColumnDef="id">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{user.id}}</td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let user">{{ user.nombres }}</td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let user">{{ user.apellidos }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <ng-container matColumnDef="celular">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let user">{{ user.celular }}</td>
    </ng-container>
    <ng-container matColumnDef="foto">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>Foto</th>
      <td mat-cell *matCellDef="let user"><img [src]="user.foto" alt="Foto" class="img-fluid"></td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell class="bg-warning" *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <div class="button-container">
          <button mat-icon-button (click)="openEditUserDialog(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteuser(user.id)" class="delete-button">
            <i class="bi bi-trash icon-large"></i>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="header-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                  [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
